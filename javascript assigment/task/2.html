<!-- Write JavaScript code to display an alert box with the message "Welcome toJavaScript!"
when the page loads -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JavaScript</title>
</head>

<body>

    <h1>Welcome to My Web Page</h1>

    <script>
        window.onload = function () {
            alert("Welcome to JavaScript!");
        };
    </script>

</body>

</html>
