<!-- Use JavaScript to:
• Change the text inside the paragraph to "JavaScript is fun!".
• Change the color of the paragraph to blue. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph</title>
</head>

<body>

    
    <p id="greeting">Hello, World!</p>

    <script>
        
        const greetingParagraph = document.getElementById('greeting');

        
        greetingParagraph.textContent = "JavaScript is fun!";

        
        greetingParagraph.style.color = "blue";
    </script>

</body>

</html>
