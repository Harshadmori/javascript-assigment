<!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    

    <script>
        
        let a = 15;
        let b = 3;

        
        if (a > 10 && b < 5) {
            console.log("Both conditions are true: a is greater than 10 and b is less than 5.");
        } else {
            console.log("At least one condition is false.");
        }
    </script>

</body>

</html>
