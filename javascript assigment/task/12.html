<!-- Write a do-while loop that continues to ask the user for input until they enter a
number greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            let userInput;

            do {
                userInput = prompt("Please enter a number greater than 10:");

                userInput = Number(userInput);

            } while (userInput <= 10 || isNaN(userInput)); 
            console.log("You entered a number greater than 10: " + userInput);

    </script>
</body>
</html>
