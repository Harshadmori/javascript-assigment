<!-- Log the values of the variables and their types to the console using console.log(). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        
        let myString = "Hello, JavaScript!";  
        let myNumber = 42;                    
        let myBoolean = true;                 
        let myNull = null;                    
        let myUndefined;                  

        
        console.log("Value of myString: " + myString + ", Type: " + typeof myString);
        console.log("Value of myNumber: " + myNumber + ", Type: " + typeof myNumber);
        console.log("Value of myBoolean: " + myBoolean + ", Type: " + typeof myBoolean);
        console.log("Value of myNull: " + myNull + ", Type: " + typeof myNull);
        console.log("Value of myUndefined: " + myUndefined + ", Type: " + typeof myUndefined);
    </script>

</body>

</html>
